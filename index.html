<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./Images/phone.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./Images/logo.png" class="logo" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="./Images/profile.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="login">Continue como raniel.sobrinho</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é raniel.sobrinho?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p class="getapp">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="" alt="">
                    </a>
                    <a href="#" class="app-download">

                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
